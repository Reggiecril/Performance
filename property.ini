[DEFAULT]
sys_name = sysbench
docker_image = sysbench
docker_run = docker exec
vm_name = pidstat -urd -h -p ALL
loop=5
;docker_name = docker stats --no-stream --format "{\"memory_raw\":\"{{ .MemUsage }}\",\"memory_percent\":\"{{ .MemPerc }}\",\"cpu\":\"{{ .CPUPerc }}\",\"net_I/O\":\"{{ .NetIO }}\",\"block_I/O\":\"{{ .BlockIO }}\",\"pids\":\"{{ .PIDs }}\"}"
[cpu]
cpu-max-prime = 2000000
[memory]
memory-block-size=1M
memory-total-size=100G
num-threads=1
[fileio]
threads=20
file-total-size=2G
file-test-mode=rndrw
[threads]
thread-yields=100
thread-locks=4
[Parameter]
;ALL
report-interval = 1
;threads=1
;events=0
;time=10
;thread-stack-size=64K
;rate=0
;report-checkpoints=[]
;max-requests=0
;max-time=0
;num-threads=1
[Remote]
host=localhost
user=root
password=123
port=22
